<main>
      <section class="banner">
            <h1 class="tituloBanner">Capp</h1>
            <p class="textoBanner">El café como te gusta</p>
        </section> 
        <article class="divisor">
							<h2>
                <p>Reservas</p>
              </h2> 
        </article>   
	
  <article class="booking">
    <div class="container-fluid">
      <div class=" d-sm d-ml-flex justify-content-center"> 
            <p>Completá con tus datos y elegí tu sucursal preferida</p> 
          <div>
            <a href="../index.html"><img class="img-fluid" src="../medios/reservaMesa.jpeg" alt="dibujo calendario"></a>	
          </div>
    
    <form>
      <div class="row d-flex p-2 sm-3 justify-content-center">
          <div class="col-sm-6">
            <input type="email" class="  form-control form-control-lg" id="floatingInput" placeholder="email">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label> 
          </div>
      </div>
      <div class="row d-flex p-2 sm-3 justify-content-center">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <div class="col-sm-6">
          <select class="form-select form-select-lg" id="autoSizingSelect">
            <option selected>Elegí una sucursal</option>
            <option value="1">Palermo</option>
            <option value="2">Urquiza</option>
            <option value="3">Olivos</option>
          </select>
          </div>
      </div>
          <div class="row p-2 sm-3 justify-content-center">
            <div class="col-sm-6">
              <button type="submit" class="btn-lg btn-primary">Enviar</button>
            </div>
          </div>     
      </form>
    
    </div>
  </article>
